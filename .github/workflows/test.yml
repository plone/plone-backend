name: Test generated image

on:
  push:
    branches:
      - "6.0.x"
  pull_request:
    branches:
      - "6.0.x"

jobs:

  test:
    runs-on: ubuntu-latest
    environment: DOCKER_HUB

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Builder Image
        id: meta-builder
        uses: docker/metadata-action@v4
        with:
          images: |
            plone/server-builder
          tags: |
            type=sha

      - name: Prod Config Image
        id: meta-prod-config
        uses: docker/metadata-action@v4
        with:
          images: |
            plone/server-prod-config
          tags: |
            type=sha

      - name: Main Image
        id: meta-main
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/plone/plone-backend
          tags: |
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build builder image for testing
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: Dockerfile.builder
          tags: ${{ steps.meta-builder.outputs.tags }}
          load: true

      - name: Build prod-config image for testing
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: Dockerfile.prod
          tags: ${{ steps.meta-prod-config.outputs.tags }}
          load: true

      - name: Build main image for testing
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: Dockerfile
          tags: ${{ steps.meta-main.outputs.tags }}
          load: true

      - name: Test
        run: |
          ./test/run.sh  ${{ steps.meta.outputs.tags }}
