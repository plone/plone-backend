name: Test generated image

on:
  push:
    branches:
      - "6.0.x"
  pull_request:
    branches:
      - "6.0.x"

jobs:

  base-tag:
    runs-on: ubuntu-latest
    outputs:
      SHA: ${{ steps.vars.outputs.SHA }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compute SHA value to be used in building the main image
        id: vars
        run: echo "SHA=sha-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  test:
    runs-on: ubuntu-latest
    environment: DOCKER_HUB
    needs:
      - base-tag
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Builder Image
        id: meta-builder
        uses: docker/metadata-action@v4
        with:
          images: |
            plone/server-builder
          tags: |
            type=sha

      - name: Prod Config Image
        id: meta-prod-config
        uses: docker/metadata-action@v4
        with:
          images: |
            plone/server-prod-config
          tags: |
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build builder image for testing
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: Dockerfile.builder
          tags: ${{ steps.meta-builder.outputs.tags }}
          push: true
          build-args: |
            PLONE_VERSION=${{ inputs.plone-version }}

      - name: Build prod-config image for testing
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: Dockerfile.prod
          tags: ${{ steps.meta-prod-config.outputs.tags }}
          push: true

      - name: Test
        run: |
          docker build . --build-arg PLONE_VERSION=${{ needs.base-tag.outputs.SHA }} -t plone/plone-backend:${{ needs.base-tag.outputs.SHA }} -f Dockerfile --load
          ./test/run.sh plone/plone-backend:${{ needs.base-tag.outputs.SHA }}
